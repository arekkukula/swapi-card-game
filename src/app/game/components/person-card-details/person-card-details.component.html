<mat-card-content @animate *ngIf="person; else encourage">
  <div class="header" *ngIf="person">
    <div class="left-col">
      <div class="person-name">{{ person.name }}</div>
      <div class="person-description">{{ person.description }}</div>
    </div>

    <div class="right-col">
      <img height="48px" width="48px" src="/assets/icons/person.svg"/>
    </div>
  </div>

  <table class="details-table">
    <tr>
      <td>Gender</td>
      <td>{{ person.gender }}</td>
    </tr>

    <tr>
      <td>Birth Year</td>
      <td>{{ person.birth_year }}</td>
    </tr>

    <tr>
      <td>Height</td>
      <td>{{ person.height }}</td>
    </tr>

    <tr>
      <td>Hair color</td>
      <td>{{ person.hair_color }}</td>
    </tr>

    <tr>
      <td>
        <b>Mass</b>
      </td>
      <td>
        <b>{{ person.mass || "unknown" }}</b>
      </td>
    </tr>
  </table>
</mat-card-content>

<ng-template #encourage>
  <p class="encourage">
    {{ drawing ? drawingCardText : encouragementText }}
  </p>
</ng-template>
